<ion-header>
  <ion-navbar>
    <button color="light" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >
        <span text-color="my-custom-color">Restaurants</span>
     </ion-title> 
  </ion-navbar>
</ion-header>

<h3>Ferrera</h3>
<ion-grid>
  <ion-row>
    <ion-col col-12>Bienvenue chez Ferrera</ion-col>
  </ion-row>
</ion-grid>

<ion-content class="card-background-page">
  
  <ion-card *ngFor="let resto of restos">
      <img class="pres_img" src="{{'../../assets/img/'+ resto.image_name}}"/>
      <div class="card-title shadowed">{{resto.name}}</div>
      <div class="card-subtitle shadowed">{{resto.phone}}</div>
  </ion-card>
  
 <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
